name: CD
on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    env:
        SSHPASS: ${{ secrets.APP_PASS }}

    steps:
      - uses: actions/checkout@v2
      
      - name: APT UPDATE and INSTALL SSHPASS
        run: 
            sudo apt update && sudo apt install sshpass
          
      - name: deploy
        run: 
          sshpass -e ssh -o StrictHostKeyChecking=no -p 5022 ${{ secrets.APP_USER }}@${{ secrets.APP_HOST }}
            "cd public_html/ && git pull && php composer.phar install && php bin/console d:m:m -n && php bin/console d:f:l -n && php bin/console c:c"